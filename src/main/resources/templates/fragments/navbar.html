<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4">
<head>
    <meta charset="UTF-8">
</head>
<body>
<div th:fragment="navbar">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-3">
        <div class="container">
            <a class="navbar-brand" th:href="@{/}"><i class="fa fa-bank fa-fw"></i> Risky Bank</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-default" aria-controls="navbar-default" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbar-default">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/}"><i class="fa fa-home fa-fw"></i>Übersicht</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/historie}"><i class="fa fa-list fa-fw"></i>Aktionshistorie</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_BENUTZER_AUFLISTEN')">
                        <a class="nav-link" th:href="@{/}"><i class="fa fa-user fa-fw"></i>Benutzer auflisten</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_UEBERWEISUNG_TAETIGEN')">
                        <a class="nav-link" th:href="@{/ueberweisung}"><i class="fa fa-plus fa-fw"></i>Neue Überweisung</a>
                    </li>
                    <li class="nav-item" sec:authorize="hasRole('ROLE_UEBERWEISUNGEN_ANZEIGEN')">
                        <a class="nav-link" th:href="@{/ueberweisungenAnzeigen}"><i class="fa fa-sign-out fa-fw"></i>Überweisungen anzeigen</a>
                    </li>
                    <li class="nav-item" sec:authorize="!isAuthenticated()">
                        <a class="nav-link" th:href="@{/login}"><i class="fa fa-sign-in fa-fw"></i>Login</a>
                    </li>
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <a class="nav-link" th:href="@{/logout}"><i class="fa fa-sign-out fa-fw"></i>Logout</a>
                    </li>
                </ul>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item" sec:authorize="isAuthenticated()">
                        <span class="navbar-text">Angemeldet als&nbsp;</span>
                        <span class="navbar-text" th:text="${name}"></span>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
</div>
</body>
</html>
