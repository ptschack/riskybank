<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<body>
	<h1>Willkommen bei der RiskyBank!</h1>
	<h2>&Uuml;berweisung per GET:</h2>
	<form action="doUeberweisung" method="GET">
		<label>Quellkonto</label> <select class="form-control"
			name="quellkonto">
			<option th:each="konto : ${konten}" th:value="${konto.id}"
				th:text="${konto.name}+' (Saldo: '+${konto.saldo}+')'" />
		</select> <label>IBAN</label> <input name="iban" type="text" /> <label>Betrag</label>
		<input name="betrag" type="number" /> <label>Text</label> <input
			name="text" type="text" />
		<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
		<input type="submit" value="Senden" />
	</form>
	<h2>&Uuml;berweisung per POST:</h2>
	<form action="doUeberweisung" method="POST">
		<label>Quellkonto</label> <select class="form-control"
			name="quellkonto">
			<option th:each="konto : ${konten}" th:value="${konto.id}"
				th:text="${konto.name}+' (Saldo: '+${konto.saldo}+')'" />
		</select> <label>IBAN</label> <input name="iban" type="text" /> <label>Betrag</label>
		<input name="betrag" type="number" step="any" /> <label>Text</label>
		<input name="text" type="text" />
		<!-- <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" /> -->
		<input type="submit" value="Senden" />
	</form>
	<br />
	<a href="/">Zur&uuml;ck zur &Uuml;bersicht</a>
</body>
</html>
