<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/head :: head"></head>
<body>

<div th:replace="fragments/navbar :: navbar"></div>

<div class="container">
    <h3>Ums&auml;tze</h3>
    <table class="table">
        <thead>
        <tr>
            <th>Quellkonto</th>
            <th>Datum</th>
            <th>Ziel-IBAN</th>
            <th>Betrag</th>
            <th>Text</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="ueberweisung : ${ueberweisungen}">
            <td th:text="${ueberweisung.quellkonto.name}"></td>
            <td th:text="${ueberweisung.formatiertesDatum}"></td>
            <td th:text="${ueberweisung.zielIban}"></td>
            <td th:text="${ueberweisung.betrag}"></td>
            <td th:text="${ueberweisung.text}"></td>
        </tr>
        </tbody>
    </table>
</div>

<div th:replace="fragments/footer :: footer"></div>

</body>
</html>
